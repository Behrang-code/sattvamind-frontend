<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SattvaMind Chat</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .chat-container {
        max-width: 600px;
        margin: auto;
        padding: 1rem;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 1rem;
      }
      .message {
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 5px;
      }
      .user {
        background: #e1f5fe;
        align-self: flex-end;
      }
      .bot {
        background: #ede7f6;
        align-self: flex-start;
      }
      form {
        display: flex;
        gap: 0.5rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.5rem;
      }
      button {
        padding: 0.5rem 1rem;
        background: #673ab7;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="messages" id="chat"></div>
      <form id="chat-form">
        <input type="text" id="name" placeholder="Il tuo nome" required />
        <input type="text" id="message" placeholder="Scrivi un messaggio..." required />
        <button type="submit">Invia</button>
      </form>
    </div>

    <script>
      const form = document.getElementById('chat-form');
      const chat = document.getElementById('chat');

      function addMessage(content, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.textContent = content;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;
        addMessage(`${name}: ${message}`, 'user');
        document.getElementById('message').value = '';

        const response = await fetch('https://sattvamind-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, message })
        });

        const data = await response.json();
        addMessage(`SattvaMind: ${data.reply}`, 'bot');
      });
    </script>
  </body>
</html>

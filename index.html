<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SattvaMind – Accedi</title>
</head>
<body>
  <div id="session-expired" style="display:none;">
    <h2>Sessione scaduta</h2>
    <p>Ricarica la pagina per accedere di nuovo.</p>
    <button onclick="resetToLogin()">Riprova</button>
  </div>

  <div id="login-form">
    <h2>Accedi con email</h2>
    <input type="email" id="email" placeholder="Inserisci la tua email" />
    <button onclick="login()">Invia link di accesso</button>
    <p id="message"></p>
  </div>
  <div id="message" style="margin-top: 1rem; font-weight: bold;"></div>

  <div id="chat" style="display:none; width: 100%; height: 80vh;">
    <iframe
      id="chat-iframe"
      src="https://sattvamind-chat.vercel.app"
      width="100%"
      height="100%"
      frameborder="0"
      style="border: none;"></iframe>
    <button onclick="logout()">Esci</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://dphfecuvghozoiynsegd.supabase.co', // <-- sostituisci con il tuo URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwaGZlY3V2Z2hvem9peW5zZWdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDg3MDQsImV4cCI6MjA2MDMyNDcwNH0.u3yG-nltQlnKnH_nbR9-Ouc_2ot9UbsN-9J-aQp5mZA' // <-- sostituisci con la tua chiave anon
    )

    const emailRedirectTo = 'https://sattvamind-frontend.vercel.app/callback.html'

    const url = new URL(window.location.href)
    const hash = url.hash
    const accessToken = hash.includes('access_token') ? hash.split('access_token=')[1].split('&')[0] : null

    if (accessToken) {
      supabase.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
          supabase.auth.exchangeCodeForSession(hash).then(() => {
            showChat()
          }).catch(() => {
            document.getElementById('session-expired').style.display = 'block'
            document.getElementById('login-form').style.display = 'none'
          })
        } else {
          showChat()
        }
      })
    }

    async function login() {
  const email = document.getElementById('email').value

  const { error } = await supabase.auth.signInWithOtp({
    email,
    options: {
      redirectTo: 'https://sattvamind-frontend.vercel.app/callback.html'
    }
  })

  if (error) {
    showMessage('❌ Errore: ' + error.message, 'error')
  } else {
    showMessage('✅ Link inviato! Controlla la tua casella email.', 'success')
  }
}

function showMessage(text, type) {
  const messageDiv = document.getElementById('message')
  messageDiv.innerText = text
  messageDiv.style.color = type === 'error' ? 'red' : 'green'
}


    async function logout() {
      await supabase.auth.signOut()
      location.reload()
    }

    function resetToLogin() {
      document.getElementById('session-expired').style.display = 'none'
      document.getElementById('login-form').style.display = 'block'
    }

    function showChat() {
      document.getElementById('login-form').style.display = 'none'
      document.getElementById('session-expired').style.display = 'none'
      document.getElementById('chat').style.display = 'block'
    }
  </script>
</body>
</html>
